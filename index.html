<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <!-- Linking external stylesheet for design and appearance -->
    <link rel="stylesheet" href="styles.css">
    <!-- Linking Material Icons for edit and delete buttons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- Main container for the app -->
        <div class="app">
            <h1 id="title">To-Do List</h1>
            <!-- User input section to enter a new task -->
            <div class="user-input-container">
                <input type="text" id="taskInput" placeholder="Enter Task">
                <button class="add-btn" onclick="addTask()">Add</button>
            </div>
            <!-- Controls section: Filters and Clear All button -->
            <div class="controls">
                <div class="filters">
                    <!-- Filter buttons for All, Pending, and Completed tasks -->
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn" onclick="clearAll()">Clear All</button>
            </div>
            <!-- List of tasks will appear here -->
            <ul class="task-box">
                <!-- Example task item structure (uncomment if needed) -->
                <!-- 
                <li class="task">
                    <label for="">
                        <input type="checkbox" id="1">
                        <p>Task 1</p>
                    </label>
                    <div class="settings">
                        <button class="edit-btn"><i class="material-icons">edit</i></button>
                        <button class="del-btn"><i class="material-icons">delete</i></button>
                    </div>
                </li>
                -->
            </ul>
        </div>
    </div>
    <!-- Linking external JavaScript file for functionality -->
    <script src="./index.js"></script>
</body>

</html>
